name: Automatic data update
on: 
  schedule:
    - cron:  '0 */6 * * *'
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Get last commit info
      id: last_commit
      run: |
        LAST_COMMIT_HASH=$(git rev-parse HEAD)
        LAST_COMMIT_AUTHOR=$(git log -1 --pretty=format:'%ae' HEAD)
        echo "::set-output name=hash::$LAST_COMMIT_HASH"
        echo "::set-output name=author::$LAST_COMMIT_AUTHOR"

    - name: Setup node
      uses: actions/setup-node@v4
      with:
        node-version: 21.2.x
        cache: npm

    - name: Install
      run: npm install

    - name: Start
      run: npm start
    
    - name: Check for changes
      id: check_changes
      run: |
        git diff --raw > /dev/null
        if [ $? -eq 0 ]; then
           exit 0

    - name: Push changes
      if: ${{ github.actor != 'github-actions[bot]' }}
      run: |
        git config user.name github-actions
        git config user.email github-actions@github.com
        git add .
        git commit -m "Automatic update"
        git push

    - name: Amend last commit
      if: ${{ github.actor == 'github-actions[bot]' && steps.last_commit.outputs.author == 'github-actions@github.com' }}
      run: |
        git config user.name github-actions
        git config user.email github-actions@github.com
        git commit --amend --no-edit
        git push --force
